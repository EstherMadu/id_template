<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Id template</title>
  </head>
  <body class="container">
    <div
      class="rounded-2xl overflow-hidden shadow-xl max-w-xs my-3 bg-zinc-200 shadow-2xl min-h-full"
    >
      <div class="logo flex justify-center">
        <img src="assets/images/son-logo.png" alt="son-logo" class="w-44" />
      </div>
      <div class="designation-container bg-lime-800 rounded-md">
        <div class="text-center pb-4 mt-0">
          <h3 class="text-black text-2xl bold font-sans mt-0">
            Esther Maduabuchi
          </h3>
          <p class="mt-0 font-sans text-lg font-bold text-red-600">
            PRINCIPAL STANDARD OFFICER
          </p>
        </div>
        <div class="flex justify-center -mt-8">
          <img
            src="assets/images/Diuto.jpeg"
            class="passport w-48 border-4 rounded-sm mt-8 mb-4"
          />
        </div>
      </div>

      <div class="text-right">
        <h4 class="mt-6 font-bold text-lg mr-6">PF 1234</h4>
      </div>
    </div>

    <div
      class="rounded-xl overflow-hidden shadow-xl max-w-xs my-10 bg-zinc-200 shadow-2xl min-h-full"
    >
      <div class="found-id">
        <p class="italic text-center font-sm">
          If found please return to the son headquartears at FCT Abuja. Lets not
          judge the person first its not easy to keep a small card.
        </p>
      </div>
      <div class="signature">
        <img src="assets/images/diuto-signature.png" alt="esther signature" />
      </div>

      <div class="address bg-white">
        <p class="italic text-center font-sm">
          <b>Director General </b> <br />
          52, Lome Crescent FCT-Abuja Standard Organization Of Nigeria
          Headquaters.
        </p>
      </div>
    </div>
  </body>
</html>
